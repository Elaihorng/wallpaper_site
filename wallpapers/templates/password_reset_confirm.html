{% extends 'base.html' %}
{% block content %}

<div class="max-w-md mx-auto mt-10">

  <div class="bg-white/80 backdrop-blur-sm p-8 rounded-2xl shadow-lg border border-gray-100">

    <h2 class="text-3xl font-semibold text-center mb-3">Set New Password</h2>

    <p class="text-gray-600 text-center text-sm mb-6">
      Create a strong password to secure your account.
    </p>

    <form method="post" class="space-y-5">
      {% csrf_token %}

      <!-- New Password -->
      <div class="space-y-1">
        {{ form.new_password1.label_tag }}
        <input
          type="password"
          name="{{ form.new_password1.name }}"
          class="w-full px-4 py-2 rounded-lg bg-white border border-gray-300 
                 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="New Password"
          required>
      </div>

      <!-- Confirm Password -->
      <div class="space-y-1">
        {{ form.new_password2.label_tag }}
        <input
          type="password"
          name="{{ form.new_password2.name }}"
          class="w-full px-4 py-2 rounded-lg bg-white border border-gray-300
                 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Confirm Password"
          required>
      </div>

      <button
        class="w-full py-3 bg-blue-600 text-white rounded-lg text-center font-medium
               hover:bg-blue-700 active:scale-[0.98] transition-all">
        Set Password
      </button>
    </form>

  </div>

  <p class="text-center text-sm text-gray-600 mt-4">
    Back to
    <a href="{% url 'wallpapers:login' %}" class="text-blue-600 hover:underline">
      Login
    </a>
  </p>

</div>

{% endblock %}
