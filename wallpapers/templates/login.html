{% extends 'base.html' %}

{% block content %}
<style>
    .form-wrapper {
        max-width: 420px;
        margin: 40px auto;
        background: #fff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        font-family: sans-serif;
    }
    .form-wrapper h2 {
        text-align: center;
        margin-bottom: 20px;
        font-weight: 600;
    }
    .form-wrapper p {
        margin-bottom: 15px;
    }
    .form-wrapper input {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
    }
    .form-wrapper button {
        width: 100%;
        padding: 12px;
        background: #e8281a;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.2s;
    }
    .form-wrapper button:hover {
        background: #911108ff;
    }
</style>

<div class="form-wrapper">
    <h2>Login</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>

    <div style="text-align:center; margin-top:12px;">
        <a href="{% url 'password_forgot' %}" style="color:#1d4ed8; text-decoration:none; font-size:14px;">
            Forgot your password?
        </a>
    </div>
</form>

</div>
{% endblock %}
