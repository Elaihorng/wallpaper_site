{% extends 'base.html' %}
{% block content %}

<div class="max-w-md mx-auto mt-10">

  <div class="bg-white/80 backdrop-blur-sm p-8 rounded-2xl shadow-lg border border-gray-100">

    <h2 class="text-3xl font-semibold text-center mb-3">Forgot Password</h2>

    <p class="text-gray-600 text-center text-sm mb-6">
      Enter your email and weâ€™ll send you a secure link to reset your password.
    </p>

    <form method="post" class="space-y-5">
      {% csrf_token %}

      <div class="space-y-1">
        <label class="text-sm font-medium text-gray-700">
          Email address
        </label>
        <input type="email" name="email"
               class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
               placeholder="you@example.com" required>
      </div>

      <button type="submit"
              class="w-full py-3 bg-blue-600 text-white rounded-lg text-center font-medium
                     hover:bg-blue-700 active:scale-[0.98] transition-all">
        Send Link
      </button>
    </form>

  </div>

  <p class="text-center text-sm text-gray-600 mt-4">
    Remember your password?
    <a href="{% url 'wallpapers:login' %}" class="text-blue-600 hover:underline">Log in</a>
  </p>

</div>

{% endblock %}
